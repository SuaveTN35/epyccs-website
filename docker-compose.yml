version: '3.8'

services:
  n8n:
    image: n8nio/n8n
    container_name: epyc-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - EPYC_CONTENT_QUEUE_SHEET_ID=${EPYC_CONTENT_QUEUE_SHEET_ID}
      - EPYC_LEAD_LOG_SHEET_ID=${EPYC_LEAD_LOG_SHEET_ID}
      - EPYC_FINANCIAL_TRACKER_SHEET_ID=${EPYC_FINANCIAL_TRACKER_SHEET_ID}
      - EPYC_DISPATCH_LOG_SHEET_ID=${EPYC_DISPATCH_LOG_SHEET_ID}
      - EPYC_KPI_DASHBOARD_SHEET_ID=${EPYC_KPI_DASHBOARD_SHEET_ID}
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
